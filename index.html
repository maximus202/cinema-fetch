<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cinema Fetch | A Search Engine for Cinephiles</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="desktop">
        <header>
            <img class="logo" src="https://github.com/maximus202/cinema-fetch/blob/styling/cflogo.png?raw=true"
                alt="Cinema fetch logo image.">
            <h1>The search engine for lovers of cinema.</h1>
        </header>
        <main>
            <div class="form"></div>
            <div class="results"></div>
            <div class="new-search-button"></div>
            <div class="fetch-more-films-button"></div>
        </main>
    </div>
    <footer>
        <section>
            <img src="tmdblogo_white.png" alt="Powered by The Movie DB logo.">
            <p>This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
        </section>
        <section>
            <div>Icons made by <a href="https://www.flaticon.com/authors/iconixar" title="iconixar">iconixar</a> from <a
                    href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </section>
        <section>
            <div>Icons made by <a href="https://www.flaticon.com/authors/prosymbols" title="Prosymbols">Prosymbols</a>
                from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</body>

</html>
